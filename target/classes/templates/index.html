<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<div class="ui container">
    <table class="ui celled attached table" style="margin-top: 40px !important;">
        <thead>
        <tr><th>id</th>
            <th>登录名</th>
            <th>姓名</th>
            <th>密码</th>
            <th>性别</th>
            <th>操作</th>
        </tr></thead>
        <tbody>

        <tr th:each="user:${page}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.loginName}">admin</td>
            <td th:text="${user.userName}">王德法</td>
            <td th:text="${user.password}">123456</td>
            <td th:text="${user.sex}">1</td>
            <td>
                <a class="ui button mini pink">编辑</a>
                <a class="ui button mini teal">删除</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</body>
</html>
